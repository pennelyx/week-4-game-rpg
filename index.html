<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super Hero RPG</title>
	<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css"> 
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src= "assets/javascript/game.js"> </script>

</head>
<body>

<div class="wrapper">
	<h1> Super Hero RPG!</h1>

	<div class="selectDiv"> 

	<div class="spidermanImg">
		<img  src= "assets/images/spiderman.png"/>
		<p class="heroName"> Spiderman </p>
		<p class="remainingLife"> 100 </p>
	</div>

	<div class="batmanImg">
		<img  src= "assets/images/batman.png"/>
		<p class="heroName"> Batman </p>
		<p class="remainingLife"> 120 </p>
	</div>

	<div class="ironmanImg">
		<img  src= "assets/images/ironman.png"/>
		<p class="heroName"> Ironman </p>
		<p class="remainingLife"> 150 </p>
	</div>

	<div class="supermanImg">
		<img  src= "assets/images/superman.png"/>
		<p class="heroName"> Superman </p>
		<p class="remainingLife"> 180 </p>
	</div>

	</div>

	<div class="yourCharDiv"> 
		<h2> Your Character </h2>

	</div>

	<div class="enemyCharDiv"> 
		<h2> Enemies Available To Attack </h2>


	</div>


	<div class="fightDiv">	
		<h2> Fight Section </h2>
		<button id="attackBtnId" class="attackBtnStyle"> Attack </button>


	</div>

	<div class="defenderDiv"> 
		<h2>Defender </h2>

	</div>


	<div class="infoDiv"> </div>

	<div class="restartDiv"> 
		<button class="restartBtnStyle"> Restart </button>

	</div>

</div>
</body>
</html>
